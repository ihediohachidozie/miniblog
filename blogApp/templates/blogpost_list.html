{% extends 'base.html' %}

{% block content %}

  <h1>All Blogs</h1>

  {% if blogpost_list %}

    <ul>
      {% for post in blogpost_list %}
        <li>
          <a href="{{post.get_absolute_url}}">{{ post.title }}</a> ({{post.post_date.date}}) {{post.author}}
        </li>
      {% endfor %}
    </ul>

  {% else %}
    <p>No blog posts</p>
  {% endif %}

{% endblock %}
