{% extends 'base.html' %}

{% block content %}

  <h1>All Bloggers</h1>

  {% if bloggers %}

    <ul>
      {% for blogger in bloggers %}
        <li>
          <a href="{% url 'blogger-detail' blogger.id %}">{{ blogger.username }}</a> 
        </li>
      {% endfor %}
    </ul>

  {% else %}
    <p>No bloggers found</p>
  {% endif %}

{% endblock %}
